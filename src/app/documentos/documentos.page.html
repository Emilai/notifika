<ion-header [translucent]="true">
  <app-upbar></app-upbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-button (click)="back()" expand="block" fill="clear" shape="round">
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    Volver a la App
  </ion-button>
  <div *ngIf="instituto" class="maxDiv">

<ion-card>
  <ion-card-header>
    <ion-card-title>Cargar Nuevo Documento</ion-card-title>
    <ion-card-subtitle>Seleccionar Documento</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
        <ion-item class="ion-margin-bottom">
      <ion-input type="file" placeholder="Cargar Documento" (change)="onFileChange($event)" required>
      </ion-input>
    </ion-item>
  </ion-card-content>
  <ion-button expand="block" shape="round" fill="clear" (click)="update()">
  Crear Documento
</ion-button>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-title>Administrar Documentos</ion-card-title>
    <ion-card-subtitle>Documentos Compartidos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" class="title">Nombre</ion-col>
      <ion-col size="4" class="title">Eliminar</ion-col>
    </ion-row>
    <hr class="hr">

    <div>
      <ion-row *ngFor="let doc of documentos| keyvalue">
        <ion-col size="8">{{doc.key}}</ion-col>
        <ion-col size="4">
          <ion-icon id="click-trigger" name="trash" color="danger" class="icon2" (click)="del(doc.key)"></ion-icon>
        </ion-col>
        <hr class="hr2">
      </ion-row>
    </div>
  </ion-grid>
  </ion-card-content>
</ion-card>


<!-- <ion-button expand="block" shape="round" color="danger" (click)="cancel()">
  Cancelar
</ion-button> -->
  </div>


</ion-content>
