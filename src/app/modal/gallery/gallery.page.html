<ion-header>
  <ion-toolbar>
    <ion-icon class="icon ion-padding" slot="start" name="backspace-outline" (click)="salir()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="galleryInfo">
  <ion-card *ngFor="let img of galleryInfo.link" >
  <ion-card-header class="cardHD">
    <ion-img src="{{img}}" (click)="openImg(img)"></ion-img>
  </ion-card-header>
</ion-card>

</div>
</ion-content>
