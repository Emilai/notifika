<ion-header [translucent]="true">
  <app-upbar></app-upbar>
</ion-header>

<ion-content>

  <ion-button (click)="back()" expand="block" fill="clear" shape="round">
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    Volver a la App
  </ion-button>


  <div class="ion-padding">

    <ion-button (click)="load(instituto.dropbox)" expand="block" fill="clear" shape="round">
      <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
      Cargar Imagenes
    </ion-button>

      <ion-item class="ion-margin-bottom">
        <ion-input type="text" placeholder="Titulo" [(ngModel)]="comunicado.titulo" required></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-input type="text" placeholder="Nombre de Carpeta creada" [(ngModel)]="comunicado.carpeta" required></ion-input>
      </ion-item>


      <ion-list *ngIf="instituto">

        <ion-item>
          <ion-select placeholder="Seleccione el/los grupos" [multiple]="true" (ionChange)="checkValue($event)">
            <ion-select-option *ngFor="let grupo of instituto.grupos" value="{{grupo}}" required>{{grupo}}
            </ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>



      <ion-button (click)="cargarGaleria()" expand="block" fill="clear" shape="round"
        [disabled]="!comunicado.titulo || !comunicado.carpeta || !comunicado.grupos">
        Cargar Galer√≠a
      </ion-button>


  </div>

</ion-content>
